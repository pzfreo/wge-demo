apiVersion: cluster.x-k8s.io/v1alpha4
kind: Cluster
metadata:
  name: paul
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha4
    kind: AWSManagedControlPlane
    name: paul-control-plane
  infrastructureRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1alpha4
    kind: AWSManagedControlPlane
    name: paul-control-plane

---
apiVersion: controlplane.cluster.x-k8s.io/v1alpha4
kind: AWSManagedControlPlane
metadata:
  name: paul-control-plane
  namespace: default
spec:
  region: eu-west-1
  sshKeyName: pzf2
  version: 1.21.0

---
apiVersion: cluster.x-k8s.io/v1alpha4
kind: MachinePool
metadata:
  name: paul-pool-0
  namespace: default
spec:
  clusterName: paul
  replicas: 3
  template:
    spec:
      bootstrap:
        dataSecretName: ""
      clusterName: paul
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
        kind: AWSManagedMachinePool
        name: paul-pool-0

---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: AWSManagedMachinePool
metadata:
  name: paul-pool-0
  namespace: default
spec: {}
